<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header class="container text-center">
    <h1 class="display-2">Concurso TrybeTrip</h1>
  </header>
  <main>
    <form action="" method="get"> 
    <div class="container">
      <label class='h5' for="name-user" id="user">Nome:
      <input class='form-control form-control-lg'required type="text" name="Name" id="name-user" minlength="10" maxlength="40">
      </label>
      <br>
      <label class='h5' for="email-user" id="user">Email:
      <input class='form-control form-control-lg' required type="email" name="Email" id="email-user" minlength="10" maxlength="50">
      </label>
    </div>
    <div class="container">
      <label class="h5">Destino preferido:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
        Cidade
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        Campo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
        Praia
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
        Montanhas
        </label>
      </div>
    </div>  

      <div class="container">
        <h5>Escreva aqui porque você merece ganhar</h5>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea"></label>
      </div>
      
      <div class="container">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input required type='date' name="date" id="date">
      </div>

      <div class="container">
        <div class="form-check">
          <label class="form-check-label" for="agree1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?:</label>
        <input class="form-check-input" type="checkbox" name="agr1" id="agree1">
        </div>
        <div class="form-check">
          <label class="form-check-label" for="agree2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros:</label>
          <input class="form-check-input" required type="checkbox" name="agr2" id="agree2">
        </div>
       
      </div> 

      <div class="container">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Apagar</button>
      </div>
  </main>
   </form>
<script src="script.js"></script>
</body>
</html>
